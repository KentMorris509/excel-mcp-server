version: v1.0
servers:
  excel-mcp-server:
    name: excel-mcp-server
    image: mcp/excel-mcp-server:latest
    type: server
    meta:
      category: productivity
      tags:
        - excel
        - spreadsheet
        - data-manipulation
        - productivity
    about:
      title: Excel MCP Server
      description: Manipulate Excel files without Microsoft Excel. Create, read, and modify workbooks with formulas, charts, pivot tables, and formatting.
      icon: https://raw.githubusercontent.com/haris-musa/excel-mcp-server/main/assets/logo.png
    source:
      project: https://github.com/haris-musa/excel-mcp-server
      commit: f0c0ecd
    config:
      description: Configure the Excel MCP Server file path
      env:
        - name: EXCEL_FILES_PATH
          example: /excel_files
          value: '{{excel-mcp-server.excel_files_path}}'
        - name: FASTMCP_PORT
          example: '8017'
          value: '{{excel-mcp-server.fastmcp_port}}'
      parameters:
        type: object
        properties:
          excel_files_path:
            type: string
            default: /excel_files
          fastmcp_port:
            type: string
            default: '8017'
      volumes:
        - name: excel_files
          path: /excel_files
          description: Directory for storing Excel files
    tools:
      - name: create_workbook
        description: Creates a new Excel workbook at the specified file path
      - name: create_worksheet
        description: Creates a new worksheet in an existing workbook
      - name: get_workbook_metadata
        description: Get metadata about workbook including sheets and ranges
      - name: write_data_to_excel
        description: Write data to Excel worksheet
      - name: read_data_from_excel
        description: Read data from Excel worksheet
      - name: format_range
        description: Apply formatting to a range of cells including font, colors, borders, and alignment
      - name: apply_formula
        description: Apply Excel formula to cell
      - name: create_chart
        description: Create chart in worksheet (line, bar, pie, scatter, area)
      - name: create_pivot_table
        description: Create pivot table in worksheet
      - name: create_table
        description: Creates a native Excel table from a specified range of data
      - name: copy_worksheet
        description: Copy worksheet within workbook
      - name: delete_worksheet
        description: Delete worksheet from workbook
      - name: rename_worksheet
        description: Rename worksheet in workbook
      - name: copy_range
        description: Copy a range of cells to another location
      - name: delete_range
        description: Delete a range of cells and shift remaining cells
      - name: merge_cells
        description: Merge a range of cells
      - name: insert_rows
        description: Insert one or more rows starting at the specified row
      - name: insert_columns
        description: Insert one or more columns starting at the specified column
      - name: delete_sheet_rows
        description: Delete one or more rows starting at the specified row
      - name: delete_sheet_columns
        description: Delete one or more columns starting at the specified column
